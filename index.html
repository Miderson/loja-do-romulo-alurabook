<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Loja do Rômulo</title>
</head>

<body>
    <header class="cabeca">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabeca__menu-burguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>

                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-End</a>
                </li>

                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>

                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>

                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Design & UX</a>
                </li>
            </ul>
            <img src="img/Logo.svg" alt="Logo-Loja" class="container__imagem">

        </div>
        
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Logo-favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="Sacola" class="container__imagem"></a>
            <a href="#"><img src="img/Usuario.svg" alt="Usuario" class="container__imagem"></a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para o seu desenvolvimento</p>
        <input type="search" class="banner__pesquisa" placeholder= "O que você quer ler?">

    </section>

</body>
</html>
